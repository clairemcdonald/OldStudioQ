<!DOCTYPE html>
<html lang="
" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Photo Gallery</title>
  </head>
  <body>
    <!-- Nav bar -->
    <div class="nav" id="Topnav">
      <a href="index.html">HOME</a>
      <a href="style.html">ABOUT US</a>
      <a href="gallery.html">PHOTO GALLERY</a>
      <a href="gingerstyle.html">CONTACT US</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i></a>
    </div>
    <!-- End nav bar -->

    <!-- Start titled header -->
    <div class="galleryheader">
      <p class="galleryheader">-Photo Gallery-</p>
    </div>
    <!-- End header -->

    <!-- Start gallery photos -->
     <div class="main">
       <div class="row">
         <div class="column">
           <img src="outsideview.JPG">
           <img src="shelf3.JPG">
         </div>
         <div class="column">
           <img src="shelf2.JPG">
           <img src="shelf1.JPG">
         </div>
         <div class="column">
           <img src="studiochair.JPG">
           <img src="washingchairs.JPG">
         </div>
         <div class="column">
           <img src="washingchairs2.JPG">
           <img src="washingchairs3.JPG">
         </div>
       </div>
     </div>
     <!-- End gallery -->

     <!-- Start javascript for top nav -->
     <script>
     function myFunction() {
       var x = document.getElementById("Topnav");
       if (x.className === "nav") {
         x.className += " responsive";
       } else {
         x.className = "nav";
       }
     }
     </script>
     <!-- End javascript for nav -->

  </body>
</html>
